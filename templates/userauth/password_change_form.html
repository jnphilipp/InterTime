{% extends "base.html" %}

{% block title %}{{ block.super }} - Passwort ändern{% endblock %}

{% block toggle_login %}{% endblock %}

{% block content %}
<form action="{% url userauth_password_change %}" method="post" accept-charset="utf-8">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Passwort ändern"/>
</form>
{% endblock %}
